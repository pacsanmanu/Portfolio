<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main>
        <section class="hero-container">
            <img class="hero-bg" src="images/hero-bg.svg" alt="background">
            <div class="sections">
                <a href="#skills"><img src="images/skills.png" alt="s1" class="s1"></a>
                <img src="images/formation.png" alt="s2" class="s2">
                <img src="images/experience.png" alt="s3" class="s3">
                <img src="images/contact.png" alt="s4" class="s4">
            </div>
            <img class="hero-img" src="images/hero-img.png" alt="image">
            <div class="info">
                <p class="hello"><span class="line">--</span> Hello!</p>
                <h1>I'm Manuel Pacheco</h1>
                <p class="presentation">Full Stack Developer and Systems Administrator.</p>
                <p class="location">Located in Seville, Spain.<br><br> Looking for working around the globe.</p>
                <div class="socials">
                    <img src="images/github.png" alt="github">
                    <img src="images/linkedin.png" alt="linkedin">
                </div>
            </div>
        </section>
        <section id="skills">
            <h1>My Skills</h1>
            <div class="bars">
                <div class="firstblock">
                    <p>Java</p>
                    <div class="bar">
                        <div class="firstbarinside"></div>
                    </div>
                    <p>Python</p>
                    <div class="bar">
                        <div class="secondbarinside"></div>
                    </div>
                    <p>SQL</p>
                    <div class="bar">
                        <div class="thirdbarinside"></div>
                    </div>
                </div>
                <img class="pacman" src="images/pacman.svg" alt="pacman">
                <div class="secondblock">
                    <p>HTML</p>
                    <div class="bar">
                        <div class="fourthbarinside"></div>
                    </div>
                    <p>CSS</p>
                    <div class="bar">
                        <div class="fifthbarinside"></div>
                    </div>
                    <p>Adobe Creative Cloud</p>
                    <div class="bar">
                        <div class="sixthbarinside"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
